<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="boardContainer">
                <h3 class="boardTitle">ALIENS</h3>
                <div class="boardPointContainer">
                    <span class="boardPointNumber" id="boardPointNumberHome"></span>
                </div>
                
                <div class="boardModifierContainer">
                    <button class="boardModifierButton" onclick="addHomePoints(1)">+1</button>
                    <button class="boardModifierButton" onclick="addHomePoints(2)">+2</button>
                    <button class="boardModifierButton" onclick="addHomePoints(3)">+3</button>
                </div>
            </div>
            <div class="boardContainer">
                <h3 class="boardTitle">COWBOYS</h3>
                <div class="boardPointContainer">
                    <span class="boardPointNumber" id="boardPointNumberGuest"></span>
                </div>
                <div class="boardModifierContainer">
                    <button class="boardModifierButton" onclick="addGuestPoints(1)">+1</button>
                    <button class="boardModifierButton" onclick="addGuestPoints(2)">+2</button>
                    <button class="boardModifierButton" onclick="addGuestPoints(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
